<script>
    let numero=Number(prompt('digite um numero: '))

    
    if (numero > 0 || numero<= 100)  {
        alert('o numero positivo está entre 0.1 e 100')
    } else if (numero < 0) {
        alert('o numero é negativo')
    } else if (numero > 100) {
        alert('o numero é maior q 100')
    } else {
        alert('o numero é neutro?')
    }
</script>
